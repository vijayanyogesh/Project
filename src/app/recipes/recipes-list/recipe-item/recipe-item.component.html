<a  
    [routerLink] = "[index]"
    routerLinkActive = "active"
    style="cursor: pointer;"
    class = "list-group-item clearfix" >
    <div class="pull-left">
        <h3 class ="list-group-item-heading">{{recipes.name}}</h3>
        <p class ="list-group-item-text">{{recipes.descrption}}</p>
    </div>
    <span class ="pull-right">
        <img [src]="recipes.imagePath" alt="" class="img-responsive" style="max-height:50px;">
    </span>
</a>
