<div class="row">
    <div class="col-xs-12">
        <img [src]="recipeDisplay.imagePath" alt="" class="image-responsive" style = "max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipeDisplay.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown >
            <button type = "button" class = "btn btn-primary dropdown-toggle">Manage Recipe
            <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click) = "addToList(recipeDisplay.ingredient)" style="cursor: pointer;">Add to Shopping List</a></li>
                <li><a style="cursor: pointer;" (click) = onEditRecipe()>Edit Recipe</a></li>
                <li><a style="cursor: pointer;" >Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h4>{{recipeDisplay.descrption}}</h4>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h4>Ingredients Required</h4>
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor = " let ing of recipeDisplay.ingredient">
             {{ing.name}} -- {{ing.amount}}
            </li>
        </ul>
    </div>
</div>
